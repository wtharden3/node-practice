<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__item-list">
          <li class="header__item"><a href="/">Shop</a></li>
          <li class="header__item">
            <a class="active" href="/admin/add-product">Add Product</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="h1 main__h1">This is the admin</h1>
      <h2 class="h2 main__h2">Add a product</h2>
      <form class="product-form form" action="/admin/add-product" method="POST">
        <div class="form-control">
          <label for="title">Product Title</label>
          <input
            class="product-form__input"
            type="text"
            name="title"
            id="title"
          />
        </div>
        <button class="btn product-form__btn">Add This Product</button>
      </form>
    </main>
  </body>
</html>
