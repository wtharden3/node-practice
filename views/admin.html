<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      .header {
        width: 100%;
        height: 3.5rem;
        background-color: rgb(48, 29, 68);
      }

      .header__nav {
        padding-left: 1.5rem;
        color: rgb(241, 239, 243);
        /* centering vertically */
        height: 100%;
        display: flex;
        align-items: center;
      }

      .header__item-list {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
      }
      .header__item {
        padding: 0;
        margin: 0;
      }

      .header__item:not(:last-child) {
        padding-right: 2rem;
      }

      /* .header__item a {
        color: rgb(241, 239, 243);
        text-decoration: none;
        transition-delay: 2s;
      } */

      .header__item a:link,
      .header__item a:visited {
        color: rgb(241, 239, 243);
        text-decoration: none;
        transition-delay: 0.125s;
        transition-duration: 0.125s;
      }

      .header__item a:active,
      .header__item a:hover,
      .header__item a.active {
        color: rgb(243, 72, 215);
        transition-delay: 0.125s;
        transition-duration: 0.125s;
        transition-property: color;
      }

      .main {
        padding: 1rem;
      }

      .product-form {
        width: 20rem;
        max-width: 90%;
        margin: auto;
      }

      .form-control {
        margin: 1rem 0;
      }

      .form-control label,
      .form-control input {
        display: block;
      }

      .form-control input {
        border: 1px solid rgb(48, 29, 68);
        font: inherit;
        border-radius: 5px;
        width: 100%;
      }

      .btn {
        font: inherit;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        border: 1px solid rgb(48, 29, 68);
        background-color: rgb(48, 29, 68);
        color: rgb(241, 239, 243);
        transition-delay: 0.125s;
        transition-duration: 0.125s;
      }

      .btn:hover {
        color: rgb(48, 29, 68);
        background-color: rgb(241, 239, 243);
        transition-delay: 0.125s;
        transition-duration: 0.125s;
        transition-property: background-color, color;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__item-list">
          <li class="header__item"><a href="/">Shop</a></li>
          <li class="header__item">
            <a class="active" href="/admin/add-product">Add Product</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="h1 main__h1">This is the admin</h1>
      <h2 class="h2 main__h2">Add a product</h2>
      <form class="product-form form" action="/admin/add-product" method="POST">
        <div class="form-control">
          <label for="title">Product Title</label>
          <input
            class="product-form__input"
            type="text"
            name="title"
            id="title"
          />
        </div>
        <button class="btn product-form__btn">Add This Product</button>
      </form>
    </main>
  </body>
</html>
